<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5 Video Player</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="main">
		<div class="video-container">
			<video id="video" src="video/video.mp4"></video>
		</div>


		<div class="menu-container"></div>

		<nav class="navbar navbar-light bg-light">
			<div id="bar1" class="container-fluid">
				<div id="bundle">
					<div>
						<button type="button" id="playbtn" class="btn btn-secondary btn-lg">Play</button>
						<button type="button" style="display:none" id="pausebtn"
							class="btn btn-secondary btn-lg">Pause</button>
					</div>

					<div id="currenttime">0:00</div>
					<div>
						<input id="seekbar" type="range" class="form-range" min="0" max="100" step="0.0.001"
							id="customRange3">
					</div>


					<div id="totallength">0:00</div>
				</div></a>
			</div>
		</nav>


		<nav class="navbar navbar-light bg-light">
			<div id="bar2" class="container-fluid">
				<span class="navbar-brand mb-0 h1">
					<div id="bundle">

						<div> <button id="mutebtn" type="button" class="btn btn-info">Mute</button></div>


						<div>
							Volume <label id="vv">100%</label><input id="volumeBar" type="range" value="1"
								class="form-range" min="0" max="1" step="0.2" id="customRange3">
						</div>
						<div>
							Playback Rate <label id="pv">x1</label><input id="playbackrate" type="range"
								class="form-range" min="0.25" max="4" step="0.25" value="1" id="customRange2">
						</div>
						<div>
							<button id="fullscreenbtn" type="button" class="btn btn-primary">Full Screen</button>

						</div>

					</div>
				</span>
			</div>
		</nav>

		<button id="re">-10 S</button>
		<button id="fo">+10 S</button>

	</div>
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
